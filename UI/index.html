<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>book-a-meal | Homepage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body class="body__container">
    <header class="header__container">
        <h1 class="header__h1">
            <a class="header__a" href="index.html"> book-a-meal </a>
        </h1>
    </header>
    <section class="Section__header">Welcome to your one stop meal shop</section>
    <main class="main__container">
        <form class="form__container" action="" method="get">
            <span class="form__span">login</span>
            <label for="email">Email:</label>
            <input type="email" required placeholder="Email" name="" id="">
            <label for="password">Password</label>
            <input type="password" required placeholder="password" name="" id="">
            <input type="submit" value="Log in">
        </form>
        <span class="body__span">
                scroll down to signup
        </span>
        <form class="form__container" action="" method="get">
            <span class="form__span">Sign up</span>
            <label for="First name">First name</label>
            <input type="text" required placeholder="first name" name="" id="">
            <label for="Last name">Last name</label>
            <input type="text" required placeholder="last name" name="" id="">
            <label for="email">Email:</label>
            <input type="email" required placeholder="email" name="" id="">
            <label for="password">Password</label>
            <input type="password" required placeholder="password" name="" id="">
            <input type="submit" value="Sign up">
        </form> 
    </main>
    <footer class="footer__container">
        <span>2019 &copy book-a-meal </span> 
    </footer>
</body>
</html>
